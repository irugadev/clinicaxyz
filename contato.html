<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica XyZ - Contato</title>
    <meta name="description" content="Clinica com atendimento em varias especialidades medicas na cidade de Limeira">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="imagens/logo.png" alt="Logo da clinica XyZ">
    </header>
    <main>
        <section class="destaque">
            <h1>Contatos da Clinica XyZ</h1>
            <p>Contatos Da Nossa Clinica</p>
        </section>

        <section class="grid-contato">

            <div>
                <form action="" method="post" name="form1" id="form1">
                    <div>
                        <label for="">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="">E-mail:</label>
                        <input type="email" id="correio-eletronico" name="correio-eletronico" required>
                    </div>
                    <div>
                        <label for="">Sexo:</label>
                        <!-- opçao para caixa de unica escolha -->
                        <input type="radio" id="masculino" name="sexo" value="masc"> Masculino
                        <input type="radio" id="feminino" name="sexo" value="fem"> Feminino
                    </div>
                    <!-- <div>
                        <label for="">Sexo:</label>
                        opçao para caixa de multipla escolha
                        <input type="checkbox" id="masculino" name="sexo"> Masculino
                        <input type="checkbox" id="feminino" name="sexo"> Feminino
                    </div> -->

                    <div>
                        <label for="">Assunto</label>
                        <select name="assunto" id="assunto">
                            <option>- - - - - - -</option>
                            <option>Critica</option>
                            <option>Duvida</option>
                            <option>Sugestao</option>
                            <option selected>Elogio</option> <!-- seleciona como primeira opçao a ser mostrada na lista por padrao -->
                            <option>Informaçao</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Comentario</label>
                        <textarea name="comentario" id="comentario" rows="6"></textarea>
                    </div>

                    <div>
                        <input type="checkbox" name="lgpd" id="lgpd" value="sim">
                        Autorizo o uso dos dados de acordo com a <a href="#">politica de privacidade</a>.
                    </div>

                    <div>
                        <input type="submit" name="enviar" id="enviar" value="Enviar Dados"> <!-- linha de comando para botao de açao para submeter dados-->
                    </div>
                </form>
            </div>
            
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1095.3265734195345!2d-47.409729464157756!3d-22.570695687202036!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c880f62022e139%3A0xe35f10b9225221c2!2sCl%C3%ADnicas%20Doctor%20Sa%C3%BAde%20da%20Familia!5e0!3m2!1spt-PT!2sbr!4v1749084983485!5m2!1spt-PT!2sbr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="voltar">
            <a href="index.html"><i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>
        </section>

    </main>
    <footer>
        &copy; 2025 | Clínica XyZ | Créditos
    </footer>

</body>

</html>
